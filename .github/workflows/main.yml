name: ExplicitExpansionCompanion

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v1
      - name: setup dotnet core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0'
      - name: Build
      - run: dotnet build
      - name: Test
      - run: dotnet test